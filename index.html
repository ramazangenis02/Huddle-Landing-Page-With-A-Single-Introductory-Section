<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Huddle Landing Page With A Single Ä°ntroductory Section</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
        </header>
        <main>
            <div class="images">
                <div class="images-wrapper">
                    <img src="images/illustration-mockups.svg" class="mockups">
                </div>
            </div>
            <section class="register-area">
                <section class="register-area-wrapper">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. you have a voice, but so does our audience.
                        Create connections with your users as you engage in genuine discussion.</p>
                    <button class="btn">Register</button>
                </section>
            </section>
        </main>
        <footer class="footer">
            <div class="social-media-icons">
                <a href="https://www.facebook.com/" target="_blank" aria-label="facebook"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/" target="_blank" aria-label="twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="instagram"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
